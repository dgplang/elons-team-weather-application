<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WeatherApp</title>
</head>
<body style="background-image: url(/img/weather2.png);" class="justify-center bg-cover items-center min-h-screen">

    <div class="flex flex-col md:justify-center justify-start md:items-center items-start md:ml-0 ml-8">

        <div class="bg-opacity-55 rounded-md md:w-[400px] w-[370px] h-[560px] mt-6 md:pl-8 pl-4 bg-blue-800">
            <div class="flex gap-4 mt-5">
                <img src="/img/sunlight2.png" class="w-20 h-20" alt="">
                <h1 class="text-center text-white text-4xl pt-5 font-bold">WeatherApp</h1>
            </div>
            <div class="bg-white rounded-md w-[330px] h-60 mt-5">
                <div class="relative">
                    <input id="field" class="h-12 border-2 border-blue-600 w-72 mt-4 ml-4 pl-2 pt-0.5 rounded-md" type="text" placeholder="Enter City .....">
                    <svg id="submitbtn" class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer text-blue-500 mt-2 mr-5" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
                </div>
                <div class="text-3xl text-blue-900 font-semibold mt-6 pl-4" id="items"></div>
            </div>
            <div class="bg-white rounded-md w-[330px] h-40 mt-5 pl-6 pt-4">
                <h2 class="text-2xl text-blue-900 font-bold">5-Day Forecast</h2>
                <div class="mt-4 flex gap-6">
                    <div>
                        <p class="text-blue-900 font-semibold">Tue</p>
                        <img src="/img/sunandcloud.png" class="h-8 w-8" alt="">
                        <p class="font-semibold text-blue-900">21°C</p>
                    </div>
                    <div>
                        <p class="text-blue-900 font-semibold">Wed</p>
                        <img src="/img/sunlight2.png" class="h-8 w-8" alt="">
                        <p class="font-semibold text-blue-900">19°C</p>
                    </div>
                    <div>
                        <p class="text-blue-900 font-semibold">Thu</p>
                        <img src="/img/sunandcloud.png" class="h-8 w-8" alt="">
                        <p class="font-semibold text-blue-900">18°C</p>
                    </div>
                    <div>
                        <p class="text-blue-900 font-semibold">Fri</p>
                        <img src="/img/sunlight2.png" class="h-8 w-8" alt="">
                        <p class="font-semibold text-blue-900">20°C</p>
                    </div>
                    <div>
                        <p class="text-blue-900 font-semibold">Sat</p>
                        <img src="/img/sunandcloud.png" class="h-8 w-8" alt="">
                        <p class="font-semibold text-blue-900">22°C</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer class="bg-blue-500 text-white mt-2 h-10 md:ml-[450px] ml-8 md:w-[480px] w-96">
        <p class="text-center pt-2 md:text-2xl md:pl-0 pl-4 text-1xl font-bold">&copy; Designed/Developed by ELON'S TEAM, Blockfuse Labs, 2025</p>
    </footer>

    <script>
        let button = document.getElementById("submitbtn")

        button.addEventListener("click", () => {
            let inputfield = document.getElementById("field").value;
            const apiKey = "84421f6d9e0aee74b3c62c7df0df4cf0"; 
            fetch("https://api.openweathermap.org/data/2.5/weather?q=${inputfield}&appid=${apiKey}&units=metric").then((response) => response.json()).then((data) => {
                document.getElementById("items").innerText = ${data.name}, ${data.sys.country}: ${data.main.temp}°C;
            })
        })
    </script>
</body>
</html>
